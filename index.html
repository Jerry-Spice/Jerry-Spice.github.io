<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hi there!</h1>
    <button id="btn1">Click Me</button>
    <script>
        var btn1 = document.getElementById("btn1");
        function sayHi() {
            alert("Hey There!");
        }

        btn1.addEventListener("click", sayHi);
        
    </script>
</body>
</html>
